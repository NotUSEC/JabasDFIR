<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>IP Address List</h1>
    <pre id="ip-list">Loading...</pre>

    <script>
        async function fetchAndDisplayIPs() {
            try {
                // Используйте прокси для обхода CORS
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://d7uri8nf7uskq.cloudfront.net/tools/list-cloudfront-ips'; // Замените на ваш URL
                const response = await fetch(proxyUrl + targetUrl);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.text();
                
                const ipAddresses = data.split('\n').filter(line => line.trim() !== '');
                
                const ipListElement = document.getElementById('ip-list');
                ipListElement.textContent = ipAddresses.join('\n');
            } catch (error) {
                console.error('Error fetching IP addresses:', error);
                document.getElementById('ip-list').textContent = 'Failed to load IP addresses.';
            }
        }

        window.onload = fetchAndDisplayIPs;
    </script>
</body>
</html>
