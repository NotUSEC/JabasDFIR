<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #content {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Content Copier</h1>
    <p>Fetching content from another page...</p>
    <div id="content">Loading...</div>
    
    <script>
        async function fetchContent() {
            try {
                const url = 'https://d7uri8nf7uskq.cloudfront.net/tools/list-cloudfront-ips';

                // Выполняем запрос
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'text/html',
                        'Accept': 'text/html'
                    }
                });

                // Проверяем, что запрос прошел успешно
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Получаем текст ответа
                const text = await response.text();

                // Находим нужный элемент и вставляем в него контент
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = text;
            } catch (error) {
                console.error('Error fetching content:', error);
                document.getElementById('content').innerText = 'Failed to load content.';
            }
        }

        // Вызов функции при загрузке страницы
        window.onload = fetchContent;
    </script>
</body>
</html>
