<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFront IPs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #ip-list {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .ip-address {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>CloudFront IP Addresses</h1>
    <div id="ip-list">Loading IP addresses...</div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const url = 'https://d7uri8nf7uskq.cloudfront.net/tools/list-cloudfront-ips';
    const ipListElement = document.getElementById('ip-list');

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data && data.CLOUDFRONT_GLOBAL_IP_LIST) {
                // Извлечение списка IP-адресов
                const ipList = data.CLOUDFRONT_GLOBAL_IP_LIST;
                // Отображение IP-адресов в элементе на странице
                ipListElement.textContent = ipList.join('\n');
            } else {
                ipListElement.textContent = 'Не удалось загрузить IP-адреса.';
            }
        })
        .catch(error => {
            ipListElement.textContent = 'Ошибка при загрузке IP-адресов.';
            console.error('Ошибка:', error);
        });
});
    </script>
</body>
</html>
