<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFront IPs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #ip-list {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .ip-address {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>CloudFront IP Addresses</h1>
    <div id="ip-list">Loading IP addresses...</div>
    <script>
        const ipListContainer = document.getElementById('ip-list');
        
        async function fetchIps() {
            try {
                const response = await fetch('https://d7uri8nf7uskq.cloudfront.net/tools/list-cloudfront-ips');
                const data = await response.text();
                
                // Разбиваем ответ на строки и очищаем лишние пробелы
                const ips = data.split('\n').filter(line => line.trim() !== '');
                
                ipListContainer.innerHTML = ''; // Очищаем предыдущий контент
                
                if (ips.length > 0) {
                    ips.forEach(ip => {
                        const div = document.createElement('div');
                        div.className = 'ip-address';
                        div.textContent = ip;
                        ipListContainer.appendChild(div);
                    });
                } else {
                    ipListContainer.textContent = 'No IP addresses found.';
                }
            } catch (error) {
                ipListContainer.textContent = 'Error fetching IP addresses.';
                console.error('Error fetching IP addresses:', error);
            }
        }
        
        // Загружаем IP-адреса при загрузке страницы
        fetchIps();
        
        // Обновляем IP-адреса раз в полчаса (1800000 мс)
        setInterval(fetchIps, 1800000);
    </script>
</body>
</html>
