media: assets
content: 
  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image for url preview
  - name: posts
    label: Posts
    type: collection
    path: _posts
    view:
      fields: [ title, date ]
    fields:
      - { name: title, label: Title, type: string }
      - { name: layout, type: string, hidden: true, default: post }
      - { name: description, label: Description, type: string, options: { maxlenght: 160 } }
      - { name: icon, label: Icon, type: string }
      - { name: body, label: Body, type: rich-text }
      - { name: cover, label: Preview image, type: image, description: Img for link preview }
  - name: homepage
    label: Homepage
    path: 'glavnaya-1.md'
    type: file
    fields:
      - { name: title, label: Title, type: string }
      - { name: layout, type: string, hidden: true, default: post }
      - { name: description, label: Description, type: string, options: { maxlenght: 160 } }
      - { name: icon, label: Icon, type: string }
      - { name: body, label: Body, type: rich-text }
      - { name: cover, label: Preview image, type: image, description: Img for link preview }