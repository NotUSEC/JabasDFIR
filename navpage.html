Страница для навигации по материалам


    <div class="dropdown">
        <a href="#" onclick="toggleDropdownDFIR()">DFIR</a>
        <div class="dropdown-content" id="dropdownContentDFIR">
            {%- for post in site.posts -%}
                {%- if post.url contains '/_posts/DFIR/' -%}
                    <li>
                      <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </li>
                {%- endif -%}
            {%- endfor -%}
        </div>
    </div>

  <script>
        function toggleDropdownDFIR() {
            var dropdownContent = document.getElementById("dropdownContentDFIR");
            if (dropdownContent.style.display === "none") {
                dropdownContent.style.display = "block";
            } else {
                dropdownContent.style.display = "none";
            }
        }
  </script>
